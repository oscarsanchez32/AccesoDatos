<html>
<head>
    <title>Editar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Editar datos personales</h1>

        <form action="" method="post" th:object="${alumno}">
           
            <input type="hidden" id="id" name="id" value="${alumno,id}" th:field= "*{id}">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                <div class="invalid-feedback">
                    Por favor, ingresa un nombre v치lido.
                </div>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" th:field="*{apellidos}" class="form-control" required>
                <div class="invalid-feedback">
                    Por favor, ingresa apellidos v치lidos.
                </div>
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" th:field="*{edad}" class="form-control" required>
                <div class="invalid-feedback">
                    Por favor, ingresa una edad v치lida.
                </div>
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" th:field="*{dni}" class="form-control" required>
                <div class="invalid-feedback">
                    Por favor, ingresa un DNI v치lido.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
